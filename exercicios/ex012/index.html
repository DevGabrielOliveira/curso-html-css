<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>

    <h1>Adicionando videos hospedados localmente</h1>
    <p>Vamos adiconar videos hospedados em meu próprio servidor.</p>

    <video controls width="560px">
        <source src="midias/Meuvideo 720px 60Fps.mp4" type="">
    </video>

    <h1>Hospedando videos externamente</h1>
    <p>Vamos utilizar videos do youtube para evitar gastos com hospedagens próprias</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=9YUJhlu4ufDQ3jcp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
