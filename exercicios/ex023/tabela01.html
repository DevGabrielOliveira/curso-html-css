<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table {
            width: 100%;
            height: 500px;
            border-collapse: collapse;
        }

        th {
            background-color:cadetblue;
        }

        td {
            background-color: azure;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <!--
        HIERARQUIA DE TABELA (simples)
        TABLE = tabela
            TABLE ROW (tr) = linha de tabela
                TABLE HEADER (th) cabeÃ§alho de tabela
                TABLE DATA (td) dados de tabela
    -->

    <table>
        <tr> <!--Primeira Linha-->
            <th>Valores</th>
            <td>A1</td>
            <td>B1</td> <!--Dados da primeira linha-->
            <td>C1</td>
        </tr>
        <tr>
            <th>Valores</th>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <th>Valores</th>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <th>Valores</th>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
