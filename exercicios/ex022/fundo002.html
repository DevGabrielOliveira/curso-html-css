<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos fundos</title>

    <style>
        .container {
            width: 600px;
            height: 200px;
            border: 2px solid;
            margin: 10px;
            background-image: url(imgs/wallpaper003.jpg);
        }

        #q1 {
            background-position: left top;
        }

        #q2 {
            background-position: center center;
        }

        #q3 {
            background-position: right top;
        }

        #q4 {
            background-position: left bottom;
        }
    </style>
</head>
<body>
    <div class="container" id="q1"></div>

    <div class="container" id="q2"></div>

    <div class="container" id="q3"></div>

    <div class="container" id="q4"></div>
</body>
</html>
